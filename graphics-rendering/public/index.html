<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<canvas id="canvas" width="300" height="300"></canvas>
		<script type="module">
			import { Grender, Circle, Rect } from "../lib/index.js";
			const canvas = document.getElementById("canvas");
			const grender = new Grender(canvas, { width: 500, height: 500 });
			const circle = new Circle({
				shape: { cx: 50, cy: 50, r: 20 },
				style: {
					fillStyle: "red",
				},
			});
			// const circle2 = new Circle({
			// 	shape: { cx: 80, cy: 50, r: 40 },
			// 	style: {
			// 		fillStyle: "blue",
			// 	},
			// });
			const rect = new Rect({
				shape: { x: 100, y: 70, width: 80, height: 80 },
				style: { fillStyle: "red" },
			});
			grender.add(circle);
			grender.add(rect);
			circle.on("mousedown", e => {
				console.log("点击圆");
			});
			setTimeout(() => {
				circle.change(
					{
						shape: { cx: 50, cy: 50, r: 30 },
						style: {
							fillColor: "blue",
						},
					},
					grender
				);
			}, 3000);
		</script>
	</body>
</html>
