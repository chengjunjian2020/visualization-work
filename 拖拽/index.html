    <style>
      .container {
        display: flex;
        justify-content: center;
        margin-top: 100px;
      }

      .draw-box {
        width: 80%;
        height: 500px;
        border: 2px solid pink;
        position: relative;
      }

      #draw {
        width: 80px;
        height: 80px;
        background: pink;
        border-radius: 50%;
      }

  </head>

  <body>
    <div class="container">

    </div>
    <script type="module" src="./js/draw.js"></script>
    <script type="module">
      import { Draw } from "./js/draw.js";
      const drawBox = document.getElementById("draw-box");
      const draw = new Draw(drawBox, [
        {
          tagName: "div",
          style: {
            width: "70px",
            height: "70px",
            backgroundColor: "pink",
          },
          position: {
            x: 1200,
            y: -10,
          },
        },
        {
          tagName: "div",
          style: {
            width: "70px",
            height: "70px",
            backgroundColor: "red",
          },
          position: {
            x: 1200,
            y: -10,
          },
        },
      ]);
    </script>
